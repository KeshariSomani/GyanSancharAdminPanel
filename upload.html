<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP-UP</title>
     
      <!-- tailwind CDN -->
      <script src="https://cdn.tailwindcss.com"></script>

      <!--font Poppins-->
      <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<style>
    body{
        font-family: 'Roboto';
    }
    .sub-btn{
        background-color: #C77E2E; 
    }
</style>
<body>
 
   
    <!--form -->

    <div class="mt-8 md:text-left flex justify-center  lg:mt-4 sm:mt-0 ">
        <div class="h-full w-full lg:w-1/2 space-y-5 lg:mx-12   pt-4 mx-4 rounded-lg shadow px-4 bg-slate-50" >
          <form class="space-y-6 " action="#" method="post">
            <div class="text-2xl font-semibold  text-gray pt-3">
             <a href="" class="float-right">X </a> 
            </div>
            <div>
              <label for="name" class="block mb-2 mt-8 text-lg text-black bold">Title of the blog<b class="text-red-600">*</b></label >
              <input
                type="name"
                name="name"
                class=" text-black text-sm  block w-full p-2.5 border border-yellow-600"
                required
              />
            </div>
             
            <div>
              <label for="email" class="block mb-2 text-lg text-black bold"
                >Category of the blog<b class="text-red-600">*</b></label >
                <select name="Category" id=""   class=" text-black text-sm block  w-full p-2.5 border border-yellow-600">
                    <option value="education">Educational</option>
                    <option value="stories">Success Stories</option>
                    <option value="exams">Entrance Exams</option>
                    <option value="others">Others</option>
                  </select>
            </div>
           
            
           
            <div>
                <label for="email" class="block mb-2 text-lg text-black bold"
                  >Upload your document<b class="text-red-600">*</b></label >
                  <div class="h-12 w-full bg-white justify-items-center">
                <input
                  type="file"
                  name="Browse"
                  class=" text-black text-sm  block w-full p-2.5 border border-yellow-600"
                  required  />
                </div>
              </div>
              
              <div>
                <label for="msgg" class="block mb-2 text-lg text-black bold"
                  >Description<b class="text-red-600">*</b></label>
                  <textarea rows="4" cols="50" name="comment" form="usrform"  class=" text-black text-sm block  w-full p-2.5 border border-yellow-600">Enter text here...</textarea>
              </div>
           
            <div>
              <button class="sub-btn float-right text-white font-bold text-xl  py-2 px-10 mb-2"  >
                Submit
              </button>
            </div>

            <br />
          </form>
        </div>
      </div>

    <!--form sec end-->
   

</body>
</html>
